@keyframes shimmer{0%{background-position:-200% center;}100%{background-position:200% center;}}

@keyframes riseIn{0%{opacity:0;transform:translateY(18px);}100%{opacity:1;transform:translateY(0);}}

@keyframes goldBob{0%,100%{transform:translateY(0) scale(1);}50%{transform:translateY(-5px) scale(1.15);}}

.shimmer-gold{background:linear-gradient(90deg,#fbbf24 0%,#fff 40%,#fbbf24 60%,#fff 100%);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:shimmer 2.5s linear infinite;}

.crown-bob{display:inline-block;animation:crownBob 2s ease-in-out infinite;}

.mdrt-card:hover .mdrt-hover-msg{display:block;}

function getYearTotals(yr){
  const ys=sales.filter(s=>s.date.startsWith(String(yr)));
  let totalComm=0,totalBaseComm=0,totalBonus=0;
  Object.keys(QS).forEach(q=>{
    const qs=ys.filter(s=>s.quarter===q);
    const tm=qs.reduce((a,s)=>a+s.totalComm,0);
    const bc=qs.reduce((a,s)=>a+s.baseComm,0);
    const tc=qs.reduce((a,s)=>a+s.totalCredit,0);
    const tier=getTier(tc);
    const eb=tm>=3000?tm*0.25:0;
    const qb=tm*tier.bonus/100;
    totalComm+=tm;
    totalBaseComm+=bc;
    totalBonus+=eb+qb;
  });
  return{totalComm,totalBaseComm,totalBonus,grand:totalComm+totalBonus};
}

function grandTot(){
  let comm=0,cred=0;
  for(const b of pols){
    const def=PROD[b.product];if(!def)continue;
    const t=def.terms.find(t=>t.l===b.term);if(!t)continue;
    const ap=parseFloat(b.ap)||0;
    comm+=ap*t.y/100;cred+=ap*t.c;
    for(const r of b.riders){
      const rd=getRiderRate(r.name,r.riderTerm);const rp=parseFloat(r.premium)||0;
      if(rd&&rp){comm+=rp*rd.y/100;cred+=rp*rd.c;}
    }
  }
  return{comm,cred};
}

function getQD(ys,q){
  const qs=ys.filter(s=>s.quarter===q);
  const tm=qs.reduce((a,s)=>a+s.totalComm,0);
  const bc=qs.reduce((a,s)=>a+s.baseComm,0);
  const tc=qs.reduce((a,s)=>a+s.totalCredit,0);
  const tier=getTier(tc);
  const eb=tm>=3000?tm*0.25:0;
  const qb=tm*tier.bonus/100;
  return{tm,bc,tc,tier,eb,qb,tb:eb+qb};
}

}

// ‚îÄ‚îÄ Confetti ‚îÄ‚îÄ
function launchConfetti(){
  const cv=document.getElementById("confetti");
  cv.style.display="block";cv.width=window.innerWidth;cv.height=window.innerHeight;
  const ctx=cv.getContext("2d");
  const cols=["#34d399","#60a5fa","#fbbf24","#a78bfa","#f87171","#38bdf8","#fb923c"];
  const pieces=Array.from({length:180},()=>({x:Math.random()*cv.width,y:-10-Math.random()*200,w:8+Math.random()*8,h:5+Math.random()*5,color:cols[Math.floor(Math.random()*cols.length)],angle:Math.random()*360,spin:(-1+Math.random()*2)*4,vx:(-1+Math.random()*2)*3,vy:3+Math.random()*5,op:1}));
  let fr=0;
  function draw(){
    ctx.clearRect(0,0,cv.width,cv.height);
    pieces.forEach(p=>{ctx.save();ctx.globalAlpha=p.op;ctx.translate(p.x,p.y);ctx.rotate(p.angle*Math.PI/180);ctx.fillStyle=p.color;ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);ctx.restore();p.x+=p.vx;p.y+=p.vy;p.angle+=p.spin;p.vy+=0.07;if(fr>80)p.op-=0.018;});
    fr++;
    if(fr<140)requestAnimationFrame(draw);
    else{ctx.clearRect(0,0,cv.width,cv.height);cv.style.display="none";}
  }
  draw();
}

// ‚îÄ‚îÄ Validation flash ‚îÄ‚îÄ
function flashField(el){
  if(!el)return;
  el.classList.remove("field-error");
  void el.offsetWidth;
  el.classList.add("field-error");
  setTimeout(()=>el.classList.remove("field-error"),1400);
}

// ‚îÄ‚îÄ attachAll ‚îÄ‚îÄ
function attachAll(){
  const ci=document.getElementById("clientInp");
  if(ci)ci.addEventListener("input",e=>{fClient=e.target.value;});
  const di=document.getElementById("dateInp");
  if(di)di.addEventListener("input",e=>{
    fDate=e.target.value;
    if(/^\d{4}-\d{2}-\d{2}$/.test(fDate)){const dt=new Date(fDate+"T00:00:00");if(!isNaN(dt)){calY=dt.getFullYear();calM=dt.getMonth();}renderLog();attachAll();}
  });
  const ci2=document.getElementById("calIco");
  if(ci2)ci2.addEventListener("click",e=>{
    e.stopPropagation();calOpen=!calOpen;
    if(calOpen&&fDate){calY=parseInt(fDate.split("-")[0]);calM=parseInt(fDate.split("-")[1])-1;}
    renderLog();attachAll();
  });
  document.querySelectorAll(".pp-inp").forEach(inp=>{
    inp.addEventListener("input",e=>{const pid=e.target.dataset.pid;pols=pols.map(p=>p.id===pid?{...p,ap:e.target.value}:p);});
    inp.addEventListener("blur",e=>{const pid=e.target.dataset.pid;pols=pols.map(p=>p.id===pid?{...p,ap:e.target.value}:p);renderLog();attachAll();});
  });
  document.querySelectorAll(".rp-inp").forEach(inp=>{
    inp.addEventListener("input",e=>{const pid=e.target.dataset.pid,rid=e.target.dataset.rid;pols=pols.map(p=>p.id===pid?{...p,riders:p.riders.map(r=>r.id===rid?{...r,premium:e.target.value}:r)}:p);});
    inp.addEventListener("blur",e=>{const pid=e.target.dataset.pid,rid=e.target.dataset.rid;pols=pols.map(p=>p.id===pid?{...p,riders:p.riders.map(r=>r.id===rid?{...r,premium:e.target.value}:r)}:p);renderLog();attachAll();});
  });
  document.addEventListener("mousedown",function h(e){
    const cw=document.getElementById("calWrap");
    if(calOpen&&cw&&!cw.contains(e.target)){calOpen=false;renderLog();attachAll();}
    let changed=false;
    Object.keys(srch).forEach(pid=>{if(srch[pid]&&srch[pid].open){const el=document.getElementById("srch-"+pid);if(el&&!el.contains(e.target)){srch[pid]={open:false,query:""};changed=true;}}});
    if(changed){renderLog();attachAll();}
    const yw=document.getElementById("yrWrap"),yd=document.getElementById("yrDD");
    if(yd&&yw&&!yw.contains(e.target))yd.style.display="none";
  },{once:true});
}

window.addRider=id=>{
  pols=pols.map(p=>{
    if(p.id!==id)return p;
    const def=PROD[p.product];if(!def||!def.riders)return p;
    const chosen=p.riders.map(r=>r.name).filter(Boolean);
    const next=def.riders.find(r=>!chosen.includes(r));
    if(!next)return p;
    return{...p,riders:[...p.riders,newRider()]};
  });
  renderLog();attachAll();
};

window.doAddSale=async()=>{
  const ci=document.getElementById("clientInp");
  if(ci)fClient=ci.value.trim();
  let hasErr=false;
  if(!fClient){flashField(document.getElementById("clientInp"));hasErr=true;}
  pols.forEach(b=>{
    if(!b.product){const sel=document.getElementById("srchsel-"+b.id);if(sel){sel.style.transition="border-color 0.18s,background 0.18s";sel.style.borderColor="#ef4444";sel.style.background="#2d0a0a";setTimeout(()=>{sel.style.borderColor="";sel.style.background="";},1400);}hasErr=true;}
    if(!b.term){flashField(document.getElementById("term-"+b.id));hasErr=true;}
    if(!b.ap||parseFloat(b.ap)<=0){flashField(document.getElementById("ap-"+b.id));hasErr=true;}
  });
  if(hasErr){const err=document.getElementById("valErr");if(err){err.classList.add("show");setTimeout(()=>err.classList.remove("show"),3500);}return;}
  const mo=new Date(fDate+"T00:00:00").getMonth();
  const saved=pols.filter(b=>b.product&&b.term&&b.ap).map(b=>{
    const def=PROD[b.product];const t=def.terms.find(t=>t.l===b.term);
    const ap=parseFloat(b.ap)||0;const baseComm=ap*t.y/100,baseCred=ap*t.c;
    const riders=b.riders.filter(r=>r.name&&parseFloat(r.premium)>0).map(r=>{
      const rd=getRiderRate(r.name,r.riderTerm);const rp=parseFloat(r.premium)||0;
      return{name:r.name,riderTerm:r.riderTerm,premium:rp,commPct:rd?rd.y:0,comm:rd?rp*rd.y/100:0,credit:rd?rp*rd.c:0};
    });
    const rC=riders.reduce((a,r)=>a+r.comm,0),rCr=riders.reduce((a,r)=>a+r.credit,0);
    return{product:b.product,term:b.term,annualPremium:ap,commPct:t.y,baseComm,baseCred,riders,totalComm:baseComm+rC,totalCredit:baseCred+rCr};
  });
  const obj={date:fDate,clientName:fClient,policies:saved,totalComm:saved.reduce((a,p)=>a+p.totalComm,0),baseComm:saved.reduce((a,p)=>a+p.baseComm,0),totalCredit:saved.reduce((a,p)=>a+p.totalCredit,0),quarter:getQ(mo),month:mo};
  await addSaleDB(obj);
  launchConfetti();
  fClient="";pols=[newPol()];srch={};
  tab="dashboard";
  renderAll();
};
